<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend List</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Friend List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Favorite</a>
        </li>
      </ul>
      <form class="d-flex" id="search-form">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!-- user-panel -->
  <div class="container d-flex flex-wrap justify-content-center py-5" id="user-container">

  </div>

  <!-- modal -->
  <div class="modal fade" id="user-modal" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role='document'>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-user-name">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-around align-items-center">
          <div id="modal-avatar">
            <img class='rounded mr-3' src="" alt="">
          </div>
          <div class="modal-user-info">
            <!--     remder-modal-user-info         -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
