<body>

      <a class="navbar-brand" href="#">Movie List</a>

<!-- 搜尋按鈕&電影清單 -->
  <div class="container mt-5">
    <!-- search -->
    <div class="row">
      <form class="form-inline col-sm-5" id="search-form">
        <label class="sr-only" for="search-input">Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..."/>
        <button type="submit" class="btn btn-primary mb-2" id="search-button">Search
        </button>
      </form>
      <!-- 按鈕切換模式 -->
      <div class="col-sm-1" id="change-mode">
        <i class="fa-solid fa-table-cells fa-2x" id="card-mode-button" aria-hidden="true"></i>
        <i class="fa-solid fa-table-list mr-sm-2 fa-2x"  id="list-mode-button" aria-hidden="true"></i>
      </div>
    </div>
    <!-- <div class="movies-container"> -->
      <!-- 電影清單 + 使用class紀錄模式--> 
      <!-- 新增data-mode(js可做屬性修改去切換模式) -->

            </div> 
          </div>
        </div>

    <ul class="list-group list-group-flush">

        <div class="list-button">

          <button type="button" class="btn btn-info btn-add-favorite">+</button>
        </div></li> -->
    </ul>
    <!-- </div> -->

  <!-- 分頁 -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
    </ul>
  </nav>

  <!-- modal -->
  <div class="modal fade" tabindex="-1" id='movie-modal'  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class='col-sm-8' id="movie-modal-image">
              <img src="https://webdev.alphacamp.io/posters/rv1AWImgx386ULjcf62VYaW8zSt.jpg" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">1995/10/15</em></p>
              <p id="movie-modal-description">hello world</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
